<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>forms</title>
</head>
<link rel="stylesheet" href="assets/CSS/forms.css">
<body>
<div id="form-container">
  <div class="form-group">
    <label for="name">NAME</label>
    <input type="text"id="name"name="Name"required>
</div>
<div class="form-group">
  <label for="email">Email Address:</label>
  <input type="email"id="email"name="email"required>
</div>
  <div class="form-group">
    <label for="pass">Password:</label>
    <input type="password"id="pass"name="pass"><br><br>
  </div>
  <div class="form-group">
    <label for="gender">Gender:</label>
    <select name="gender" id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="others">Custom</option>
    </select><br><br>
    <div class="form-group">
      <label>Interest:</label>
      <input type="checkbox"id="interest1"name="interest1"required>
      <label for="interest1">Coding</label>
      <input type="checkbox"id="interest2"name="Interest2">
      <label for="interest2">Music</label>
       <input type="checkbox"id="interest2"name="Interest2">
      <label for="interest3">Watching</label>
          <input type="checkbox"id="interest3"name="Interest3">
      <label for="interest4">Playing the guitar</label>
      <input type="checkbox"id="interest4"name="Interest4">
      <label for="interest5">Playing Basketball</label>
        <input type="checkbox"id="interest5"name="Interest5">
    </div>
    <div class="form-group">
      <label>Choose a programming language:</label>
      <input type="radio"id="lang1"name="lang1"value="Kotlin">
      <label for="lang1">Kotlin</label>
      <input type="radio"id="lang2"name="lang2"value="Python">
      <label for="lang2">python</label>
      <input type="radio"id="lang3"name="lang3"value="Java">
      <label for="lang3">Java</label>
      <input type="radio"id="lang4"name="lang4"value="go">
      <label for="lang4">Go</label>
    </div>
    <div class="form-group">
      <label for="message">Additional Information</label>
      <textarea name="message"id="message"></textarea>
    </div>
    <div class="form-group">
      <button type="submit">submit</button>
    </div>
  </div>
</div>
</body>
</html>
